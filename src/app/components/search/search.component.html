<div class="search-bar form-group">
  <mat-form-field class="search-input" appearance="outline">
    <mat-label class="label-search"
      ><mat-icon class="search-icon">search</mat-icon>Search</mat-label
    >
    <input
      matInput
      type="text"
      class="form-control"
      id="perfil"
      name="perfil"
      #message
      placeholder= "Busque um perfil no GitHub"
      [(ngModel)]="perfil"
    />
  </mat-form-field>
  <button type="submit" class="btn-search" mat-flat-button (click)="search()">
    Search
  </button>
</div>
